<p>Products</p>

@if (areActionsAvailable) {
<app-product-form
    [form]="productForm"
    [pCategoryList]="categoryService.categories$()"
    (callSaveMethod)="saveProduct($event)"
  />

}



<app-product-list
  [pProductList]="productService.productos$()"
  (callUpdateModalMethod)="openEditProductModal($event)"
  (callDeleteMethod)="deleteProduct($event)"
/>
<app-pagination
  [service]="productService"
/>


<ng-template #editProductModal>
  <app-modal
    [hideFooter]="true"
  >
    <div>
      <app-product-form
        [form]="productForm"
       (callUpdateMethod)="updateProduct($event)"
      />
    </div>
  </app-modal>
</ng-template>
