  <form [formGroup]="form" class="row mb-4">
  <div>
    <h2 class="mb-0">Add Category</h2>
  </div>
  <div class="mb-2 col-4">
    <label class="mb-1" for="nombre">Nombre*</label>
    <input id="nombre" formControlName="nombre" type="text" class="form-control">
    @if (form.controls['nombre'].invalid && (form.controls['nombre'].dirty || form.controls['nombre'].touched)) {
      <p class="text-danger my-1">Nombre is required</p>
    }
  </div>
  <div class="mb-2 col-4">
    <label class="mb-1" for="descripcion">Descripcion*</label>
    <input id="descripcion" formControlName="descripcion" type="text" class="form-control">
    @if (form.controls['descripcion'].invalid && (form.controls['descripcion'].dirty || form.controls['descripcion'].touched)) {
      <p class="text-danger my-1">Descripcion is required</p>
    }
  </div>

  <div class="col-12">
    <button (click)="callSave()" [disabled]="form.invalid" class="btn btn-primary" type="button">Save</button>
  </div>
</form>
